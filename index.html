<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- Main Container -->
    <div class="main-container">
      <!-- Input Div -->
      <div class="input-section">
        <input class="search-input" placeholder="Enter City Name" type="text" />
        <a class="search-btn"><img src="./images/search.png" alt="" /></a>
      </div>
      <p class="warning">Enter a valid city name</p>
      <div class="display-data">
        <!-- Weather Condition Display -->
        <div class="weather-img-section">
          <img class="weather-img" src="./images/cloudy.png" alt="" />
        </div>
        <div class="content-section">
          <p class="temp">--</p>
          <p class="city">--</p>
        </div>
        <div class="weather-details">
          <div class="left-details">
            <img src="./images/humidity.png" alt="" />
            <div>
              <p class="humidity">--</p>
              <p class="humidity-text">Humidity</p>
            </div>
          </div>

          <div class="right-details">
            <img src="./images/wind.png" alt="" />
            <div>
              <p class="wind-speed">--</p>
              <p class="wind-speed-text">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
